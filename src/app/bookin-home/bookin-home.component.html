<div class="container">
  <section class="section-book">
    <div class="row">
      <div class="book">
        <div class="book__form">
          <form class="form">
            <div class="head">
              <h2>
                START BOOKING NOW
              </h2>
            </div>

            <div class="form_group">
              <!-- <input type="text" class="form_input" placeholder="Enter City" id="name" required>
              <label for="name" class="form_label">Enter City</label> -->
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Enter City, Town, Hotels" value="Bengaluru">
              </mat-form-field>
            </div>

            <div class="form_group" style="margin-right: 1rem;float: left;">
              <!-- <input type="text" class="form_input" placeholder="Start Date" id="start" required>
              <label for="start" class="form_label">Start Date</label> -->
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Start date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="form_group">
              <!-- <input type="text" class="form_input" placeholder="End Date" id="end" required>
              <label for="end" class="form_label">End Date</label> -->
              <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="End date">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>

            <div class="form_group" style="margin-right: 1rem;float: left;">
              <mat-form-field>
                <mat-select placeholder="Adults">
                  <mat-option *ngFor="let adult of adults" [value]="adult.value">
                    {{adult.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="form_group">
              <mat-form-field>
                <mat-select placeholder="Childrens">
                  <mat-option *ngFor="let child of childrens" [value]="child.value">
                    {{child.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="form_group">
                <div class="search">
                  <h3 style="color:aliceblue; padding:0.5rem">SEARCH</h3>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
