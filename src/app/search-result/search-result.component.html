<nav class="navbar navbar-light bg-light">
    <form class="form-inline" style="margin-left: 5.4%;">
      <input class="form-control mr-sm-2" type="search" (input)="areaSearch()" [formControl]="searchControl"  placeholder="Search" aria-label="Search" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.area">
          <span>{{ option.area }}</span> <span style="color:#7ed56f; float:right;">{{option.city}}</span>
        </mat-option>
      </mat-autocomplete>
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchHotels()">Search</button>
    </form>
</nav>
<div class="container">
  <div class="filter">
      <div class="form_group" style="margin-right: 1rem;float: left;margin-left: 1rem">
          <!-- <input type="text" class="form_input" placeholder="Start Date" id="start" required>
          <label for="start" class="form_label">Start Date</label> -->
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Start date" [(ngModel)]="start" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="form_group" style="margin-right: 1rem;float: left;">
          <!-- <input type="text" class="form_input" placeholder="End Date" id="end" required>
          <label for="end" class="form_label">End Date</label> -->
          <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="End date" [(ngModel)]="end" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="form_group" style="margin-right: 1rem;float: left;">
            <mat-form-field>
              <mat-select placeholder="Home Type">
                <mat-option *ngFor="let type of types" [value]="type.value">
                  {{type.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form_group" style="margin-right: 1rem;float: left;">
            <mat-form-field>
              <mat-select placeholder="Guests" [(ngModel)]="guest" [ngModelOptions]="{standalone: true}">
                <mat-option *ngFor="let guest of guests" [value]="guest.value">
                  {{guest.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  </div>

  <div class="list">
    <div class="data" style="margin-top: 1rem;">
        <div class="card" *ngFor = "let arr of final_array">
            <!-- <div class="card-image waves-effect waves-block waves-light">
              <img class="activator" >
            </div> -->
            <div class="type">
                <p style="margin-bottom: 1px;">{{arr.property_type}}</p>
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4" style="font-size: 1.3em;">{{arr.property_name}}</span>
              <span class="card-title activator grey-text text-darken-4" style="float:right">Ratings : {{arr.hotel_star_rating}}</span>
              <p><a href="#">{{arr.address}}</a></p>
              
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{arr.area}},{{arr.city}},{{arr.country}}</span>
              <p>{{arr.additional_info}}</p>
            </div>
          </div>        
    </div>
  </div>
</div>
